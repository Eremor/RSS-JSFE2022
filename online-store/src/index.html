<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body>
    <main>
      <section class="products1">
        <div class="products__wrapper wrapper">
          <div class="products__filters1 filters1">
            <div class="filters__price price">
              <h3 class="filters__title">Price</h3>
              <div class="price__content">
                <span class="price__cost">$0 - $1000</span>
                <input class="price__value" type="range" />
              </div>
            </div>
            <button class="filters__btn">Clear filters</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
