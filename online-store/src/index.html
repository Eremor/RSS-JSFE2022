<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <a class="header__logo logo">Mykea</a>
        <nav class="header__nav nav">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">About</a>
          <a href="#" class="nav__link">Products</a>
        </nav>
        <div class="header__cart cart">
          <p class="cart__text">Cart</p>
          <span class="cart__count">0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="chain">
        <div class="chain__wrapper wrapper">
          <h2 class="chain__title"><span>Home</span> / Products</h2>
        </div>
      </section>
      <section class="products">
        <div class="products__wrapper wrapper">
          <div class="products__search search">
            <div class="search__query query">
              <input class="query__input" type="text" name="query" id="query" />
              <button class="query__btn"></button>
            </div>
            <div class="search__sort">
              <p class="search__counter">
                <span class="search__count">0</span> Products found
              </p>
              <p>Sort by</p>
              <select class="search__sort" name="sort" id="sort">
                <option value="price-lowest">Price (Lowest)</option>
                <option value="price-highest">Price (Highest)</option>
                <option value="name-a">Name (A-Z)</option>
                <option value="name-z">Name (Z-A)</option>
              </select>
            </div>
          </div>
          <div class="products__filters filters"></div>
          <div class="products__sources sources"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper wrapper">
        <a
          class="footer__github"
          href="https://github.com/Eremor"
          target="_blank"
          >Eremor</a
        >
        <p class="footer__copyright">
          &copy; <span>Mykea</span> All rights reserved
        </p>
        <a
          class="footer__logo"
          href="https://rs.school/js/"
          target="_blank"
        ></a>
      </div>
    </footer>
  </body>
</html>
