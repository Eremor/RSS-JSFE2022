<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper">
        <a class="header__logo logo" href="#">MyKEA</a>
        <nav class="header__nav nav">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">About</a>
          <a href="#" class="nav__link">Products</a>
        </nav>
        <div class="header__cart cart">
          <p class="cart__text">Cart</p>
          <div class="cart__count">
            <span class="cart__value" data-count="count">0</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="chain">
        <div class="chain__wrapper wrapper">
          <h2 class="chain__title"><span>Home</span> / Products</h2>
        </div>
      </section>
      <section class="products">
        <div class="products__wrapper wrapper">
          <div class="products__filters filters">
            <div class="filters__query query">
              <input
                class="query__input"
                type="text"
                name="query"
                id="query"
                placeholder="Search"
              />
              <button class="query__btn btn"></button>
            </div>
            <div class="filters__category category">
              <h3 class="filters__title">Category</h3>
              <div class="category__list">
                <button class="category__item category__item--active">
                  all
                </button>
                <button class="category__item">office</button>
                <button class="category__item">living room</button>
                <button class="category__item">kitchen</button>
                <button class="category__item">bedroom</button>
                <button class="category__item">dining</button>
                <button class="category__item">kids</button>
              </div>
            </div>
            <div class="filters__company company">
              <h3 class="filters__title">Company</h3>
              <select class="company__list">
                <option class="company__item" value="all">all</option>
                <option class="company__item" value="marcos">marcos</option>
                <option class="company__item" value="liddy">liddy</option>
                <option class="company__item" value="ikea">ikea</option>
                <option class="company__item" value="caressa">caressa</option>
              </select>
            </div>
            filters
          </div>
          <div class="products__field">
            <div class="products__sort sort">
              <p class="sort__count">
                <span class="sort__value" data-count="count">0</span> Products
                found
              </p>
              <hr />
              <p class="sort__text">Sort by</p>
              <select class="sort__list" name="sort" id="sort">
                <option value="price-lowest">Price (Lowest)</option>
                <option value="price-highest">Price (Highest)</option>
                <option value="name-a">Name (A-Z)</option>
                <option value="name-z">Name (Z-A)</option>
              </select>
            </div>
            <div class="products__sources sources">sources</div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper wrapper">
        <a
          class="footer__github"
          href="https://github.com/Eremor"
          target="_blank"
          >Eremor</a
        >
        <p class="footer__copyright">
          &copy; <span>MyKEA</span> All rights reserved
        </p>
        <a
          class="footer__logo"
          href="https://rs.school/js/"
          target="_blank"
        ></a>
      </div>
    </footer>
  </body>
</html>
