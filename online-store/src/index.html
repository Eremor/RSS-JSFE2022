<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online store</title>
  </head>
  <body>
    <main>
      <section class="products">
        <div class="products__wrapper wrapper">
          <div class="products__filters filters">
            <div class="filters__query query">
              <input class="query__input" type="text" name="query" id="query" placeholder="Search" />
              <button class="query__btn btn"></button>
            </div>
            <div class="filters__category category">
              <h3 class="filters__title">Category</h3>
              <div class="category__list">
                <button class="category__item category__item--active">all</button>
                <button class="category__item">office</button>
                <button class="category__item">living room</button>
                <button class="category__item">kitchen</button>
                <button class="category__item">bedroom</button>
                <button class="category__item">dining</button>
                <button class="category__item">kids</button>
              </div>
            </div>
            <div class="filters__company company">
              <h3 class="filters__title">Company</h3>
              <select class="company__list">
                <option class="company__item" value="all">all</option>
                <option class="company__item" value="marcos">marcos</option>
                <option class="company__item" value="liddy">liddy</option>
                <option class="company__item" value="ikea">ikea</option>
                <option class="company__item" value="caressa">caressa</option>
              </select>
            </div>
            <div class="filters__colors colors">
              <h3 class="filters__title">Colors</h3>
              <div class="colors__list">
                <button class="colors__item colors__item--text colors__item--text-active" data-color="">All</button>
                <button
                  class="colors__item colors__item--circle colors__item--circle-active"
                  data-color="#ff0000"
                ></button>
                <button class="colors__item colors__item--circle" data-color="#00ff00"></button>
                <button class="colors__item colors__item--circle" data-color="#0000ff"></button>
                <button class="colors__item colors__item--circle" data-color="#000"></button>
                <button class="colors__item colors__item--circle" data-color="#ffb900"></button>
              </div>
            </div>
            <div class="filters__price price">
              <h3 class="filters__title">Price</h3>
              <div class="price__content">
                <span class="price__cost">$0 - $1000</span>
                <input class="price__value" type="range" />
              </div>
            </div>
            <button class="filters__btn">Clear filters</button>
          </div>
          <div class="products__field">
            <div class="products__sort sort">
              <p class="sort__count"><span class="sort__value" data-count="count">0</span> Products found</p>
              <hr />
              <p class="sort__text">Sort by</p>
              <select class="sort__list" name="sort" id="sort">
                <option value="price-lowest">Price (Lowest)</option>
                <option value="price-highest">Price (Highest)</option>
                <option value="name-a">Name (A-Z)</option>
                <option value="name-z">Name (Z-A)</option>
              </select>
            </div>
            <div class="products__sources sources">
              <div class="sources__card card">
                <img
                  class="card__img"
                  src="https://dl.airtable.com/.attachmentThumbnails/e8bc3791196535af65f40e36993b9e1f/438bd160?ts=1656996717&userId=usrQMwWEPx18KgLcP&cs=26af48bd2f8596b0"
                  alt="Card image"
                />
                <div class="card__overflow">
                  <button class="card__btn"><span></span></button>
                </div>
                <div class="card__content">
                  <h4 class="card__title">modern poster</h4>
                  <span class="card__price">$30.99</span>
                </div>
              </div>
              <div class="sources__card card">
                <img
                  class="card__img"
                  src="https://dl.airtable.com/.attachmentThumbnails/e8bc3791196535af65f40e36993b9e1f/438bd160?ts=1656996717&userId=usrQMwWEPx18KgLcP&cs=26af48bd2f8596b0"
                  alt="Card image"
                />
                <div class="card__overflow">
                  <button class="card__btn"><span></span></button>
                </div>
                <div class="card__content">
                  <h4 class="card__title">modern poster</h4>
                  <span class="card__price">$30.99</span>
                </div>
              </div>
              <div class="sources__card card">
                <img
                  class="card__img"
                  src="https://dl.airtable.com/.attachmentThumbnails/e8bc3791196535af65f40e36993b9e1f/438bd160?ts=1656996717&userId=usrQMwWEPx18KgLcP&cs=26af48bd2f8596b0"
                  alt="Card image"
                />
                <div class="card__overflow">
                  <button class="card__btn"><span></span></button>
                </div>
                <div class="card__content">
                  <h4 class="card__title">modern poster</h4>
                  <span class="card__price">$30.99</span>
                </div>
              </div>
              <div class="sources__card card">
                <img
                  class="card__img"
                  src="https://dl.airtable.com/.attachmentThumbnails/e8bc3791196535af65f40e36993b9e1f/438bd160?ts=1656996717&userId=usrQMwWEPx18KgLcP&cs=26af48bd2f8596b0"
                  alt="Card image"
                />
                <div class="card__overflow">
                  <button class="card__btn"><span></span></button>
                </div>
                <div class="card__content">
                  <h4 class="card__title">modern poster</h4>
                  <span class="card__price">$30.99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
